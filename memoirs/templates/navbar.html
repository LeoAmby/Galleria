
{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <div class="row">
              <div class="col-md-8">
                  <img class="logo" src="{%static 'images/logo.png'%}">
              </div>
              <div class="col-md-2"><div class="col-sm-4 col-md-4 navbar-right">

                  <form class="navbar-form" role="search" action="{% url 'search_results' %}">
          
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search Article" name="article">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                      </div>
                    </div>
          
                  </form></div>
              <div class="col-md-2" id="links">
                  <a class="navbar-brand" href="{% url 'home' %}">Travel</a>
                  <a class="navbar-brand" href="{% url 'home' %}">Cuisine</a>
                  <a class="navbar-brand" href="{% url 'home' %}">Family</a>

              </div>
            </div>
            
            
          </div>
        </div>
      </nav>
</body>
</html>
