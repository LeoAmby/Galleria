{% extends 'base.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap" rel="stylesheet">
    <title>Galleria</title>
</head>
<body>
    {%block content%}
    <div class="container">
        <div class="row" id="images">
        {% for image in images %}
        <p>{{image.url}}</p>

            <div class="col-md-4" id ="travel">
                <div>
                    <img class="travel " data-toggle="modal" data-target="#{{image.id}}" src="{{image.photo.url}}">

                </div>
            </div>
      
      <!-- Modal -->
      <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel{{image.id}}" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel{{image.id}}">{{image.name}}</h5>
              
            </div>
            <div>                <img src="{{image.photo.url}}" alt="t">
            </div>
            <div class="modal-body">
                {{image.details}}
                <p>Category: {{image.category}}</p>
                <p>Location: {{image.location}}</p>
            </div>
            
            
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              <button id="copyId" type="button" class="btn btn-primary" onclick="copyLink;{{image.name}}">Copy-Link</button>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
                        
                    
                    
            </div>
           
        
                </div>
            
    {%endblock%}
    
</body>
</html>
